<!DOCTYPE html>​

<html lang="en">​

<head>​

<meta charset="UTF-8">​

<title>Sales Tax Calculator</title>​

<link rel="stylesheet" href="salestax.css">​
<link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">

<script src="salestax.js"></script>​

</head>​

<body>​



<h1>Sales Tax Calculator</h1>​
<h2> Enter the values below and click "Calculate"</h2>


<form id="calculateTax" name= "calculateTax" onsubmit="return calculate_click();"
      method = "POST">

   <label for="sub_total">Subtotal:</label>​

   <input type="number" id="sub_total" min="0" step=".01" required/>​ 

   ​


   <br>​

​


   <label  for="tax_rate">Tax Rate: </label>​

   <input type="number" id= "tax_rate"  min="0" max="100" step=".01"  required/>​

   <span > &nbsp %</span>​


<br>​

​<label for="shipping_charges">Shipping Charges:</label>​

<input type="number" id="shipping_charges" min="0" step=".01" required/>​



<br>​

   <label for="sales_tax">Sales Tax:</label>​

   <input type="text" id="sales_tax"  disabled="disabled" required/>​

  





<br>​

<label for="total">Total:</label>​

                <input type="total" id = "total" disabled="disabled"/>​

                <br>​
<label>&nbsp;</label>​

<input type="submit" id="calc"  value="Calculate"/>​
</form>





</body>​

</html>​
